{% extends "base.html" %}
{% block content %}
<div class="content">
  {% if feed and entries %}
    <div class="feed-details-container">
      <div class="content-header">
        <a href="{{ feed.site_link }}">
          <div class="feed-info">
            <h1>{{ feed.name }}</h2>
          </div>
        <p class="subtitle">{{ feed.description }}</p>
        </a>
      </div>
      {% include "feed.html" %}
    </div>
  {% endif %}
</div>
{% endblock %}
